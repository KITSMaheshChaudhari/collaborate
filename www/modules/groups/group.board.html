<div  ng-controller="groupBoardController"  cg-busy="promices.groupTopics" >
    <md-toolbar class=""  >   
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="back" ng-click="historyBack()"> 
                <i class="material-icons">arrow_back</i>
            </md-button>   
            <span>{{title}}</span>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Menu" ng-click="newTopic()">
				<i class="material-icons">add</i>
			</md-button>
        </div>
    </md-toolbar>
    <div layout-padding>
        <div layout="row" flex  layout-align="start start">
            <md-content>
                <md-list>
                    <md-subheader class="md-no-sticky">Latest Topics {{topics.length}}</md-subheader>
                    <md-list-item class="md-3-item" ng-repeat="item in topics">
                        <img ng-src="{{item.thumbnail}}" class="md-avatar" />
                        <div class="md-list-item-text" layout="column">
                            <h4>{{ item.name }}</h4>
                            <span>{{ item.description }}</span>
                            <p>{{ item.createdBy.firstName }}</p>
                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
        <div layout="row" flex  layout-align="start start">
            <md-content>
                <md-list>
                    <md-subheader class="md-no-sticky">Task updates {{tasks.length}}</md-subheader>
                    <md-list-item class="md-3-item" ng-repeat="item in topics">
                        <img ng-src="{{item.thumbnail}}" class="md-avatar" />
                        <div class="md-list-item-text" layout="column">
                            <h4>{{ item.name }}</h4>
                            <span>{{ item.description }}</span>
                            <p>{{ item.createdBy.firstName }}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    
    </div>
</div>
